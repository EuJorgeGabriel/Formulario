<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="person-name">Nome</label>
                        <input type="text" id="person-name"/>
                    </div>

                     <div class="input-wrapper">
                        <label for="person-surname">Sobrenome</label>
                        <input type="text" id="person-surname"/>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="person-email">Email <span>(digite um email válido)</span></label>
                    <input type="text" id="person-email"/>  
                </div>
                
                <div class="input-wrapper">
                    <label for="person-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="person-password"/>
                    
                </div>
            </fieldset>

            <fieldset>
                <h2>Informações do mentor</h2>
                
                <div class="input-wrapper">
                    <label for="person-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="person-mentor"/>
                    
                </div>
            </fieldset>


            <fieldset>
                <h3>Seus horários disponíveis</h3>

                <div class="fieldset-wrapper">
                    <h4>Primeira mentoria</h4>
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="mentoring-date">Data</label><span></span>
                    <input type="date" id="mentoring-date"/>
                    
                </div>

                <div class="input-wrapper">
                    <label for="mentoring-begin">Das</label>
                    <input type="time" id="mentoring-begin"/>
                    
                </div>

                <div class="input-wrapper">
                    <label for="mentoring-end">Até</label>
                    <input type="time" id="mentoring-end"/>
                    
                </div>
            </div>

            <div class="fieldset-wrapper">
                <h5>Segunda mentoria</h5>
        <div class="col-3">
            <div class="input-wrapper">
                <label for="mentoring-date">Data</label><span></span>
                <input type="date" id="mentoring-date"/>
                
            </div>

            <div class="input-wrapper">
                <label for="mentoring-begin">Das</label>
                <input type="time" id="mentoring-begin"/>
                
            </div>

            <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end"/>
                
            </div>
        </div>

            </fieldset>
              
        </form>
        <footer>
            <input class="button" type="submit" value="Salvar">
        </footer>
    </div>
    
</body>
</html>
